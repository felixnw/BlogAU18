<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.description }}">

	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">

	<!-- pull in webfonts -->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|IBM+Plex+Serif" rel="stylesheet">

</head>
<body>

	<!-- Page content goes inside the container -->
	<!-- In general, you should have only one container per page. -->
	<div class="container">
		<div class="picture">
			<h1 class="headline">{{ site.title }}</h1>
		</div>
		<div class="articles">
        {% for post in site.posts %}
        	<article>
						<p class="date">{{ post.date | date: "%A, %B %-d, %Y" }}</p>
        		<h2 class="post"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			<p class="description">{{post.description}}</p>
        		{{ post.teaser }}
        	</article>
        {% endfor %}
		</div>


	</div><!-- end container -->

</body>
</html>
